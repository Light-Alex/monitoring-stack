  # Prometheus (指标收集与告警规则评估)
  prometheus:
    image: prom/prometheus:v3.8.0  # 用户指定 v3.8.0 可能不存在，使用稳定版本
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./config/prometheus/rules.yml:/etc/prometheus/rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus' # 配置 Prometheus 数据存储路径
      - '--web.enable-lifecycle'          # 启用 HTTP 生命周期管理接口
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:9090/-/healthy | grep -q 'Prometheus'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - monitoring

  # Alertmanager (告警管理与通知)
  alertmanager:
    image: prom/alertmanager:v0.29.0
    container_name: alertmanager
    restart: unless-stopped
    ports:
      - "9050:9050"
    volumes:
      - ./config/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.listen-address=:9050'  # 添加此参数更改容器内监听端口
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:9050/-/healthy | grep -q 'OK'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - monitoring

  # Loki (日志存储与查询)
  loki:
    image: grafana/loki:3.5.8  # 若该标签不存在，可替换为 grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/loki.yaml:/etc/loki/loki.yaml
      - ./config/loki/rules:/loki/rules/fake  # 添加规则目录映射
      - loki_data:/loki/data
    command: -config.file=/etc/loki/loki.yaml
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3100/ready | grep -q 'ready'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - monitoring

  # Promtail (日志采集与发送)
  promtail:
    image: grafana/promtail:3.5.8  # 若该标签不存在，可替换为 grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    volumes:
      - ./data/promtail-positions:/tmp  # 持久化位置文件
      - ./config/promtail/promtail.yaml:/etc/promtail/config.yaml
      - ./logs:/var/log/go-app:ro
    command: -config.file=/etc/promtail/config.yaml
    healthcheck:
      test: ["CMD", "pgrep", "promtail"]  # 检查promtail进程是否存在
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - monitoring
    depends_on:
      loki:
        condition: service_healthy

  # Grafana (可视化与告警面板)
  grafana:
    image: grafana/grafana:12.1  # 若该标签不存在，可替换为 grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel # 安装时钟面板插件
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - monitoring
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy

volumes:
  prometheus_data:
  alertmanager_data:
  loki_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge